<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<title>Galeria de imagens</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/dist/spotlight.bundle.js"></script>

</head>
<body>
	
	<header>
		<h1 class="intro">Galeria de fotos</h1>
		<h2 class="intro">Os melhores walpapers</h2>
	</header>

	<figure class="spotlight-group">

			<img src="imagens/planet.jpg" class="pictures" alt="planet">
		</a>
		<a class="spotlight" href="imagens/darknes.jpg">
			<img src="imagens/darknes.jpg" class="pictures" alt="Darknes">
		</a>
		<a class="spotlight" href="imagens/ferrari.jpg">
			<img src="imagens/ferrari.jpg" class="pictures" alt="Ferrari">
		</a>
		<a class="spotlight" href="imagens/fliperama.jpg">
			<img src="imagens/fliperama.jpg" class="pictures" alt="Fliperama">
		</a>
		<a class="spotlight" href="imagens/flycar.jpg">
			<img src="imagens/flycar.jpg" class="pictures" alt="FlyCar">
		</a>
		<a class="spotlight" href="imagens/lamborguini.jpg">
			<img src="imagens/lamborguini.jpg" class="pictures" alt="Lamborguini">
		</a>
		<a class="spotlight" href="imagens/needforspeed.jpg">
			<img src="imagens/needforspeed.jpg" class="pictures" alt="Need For Speed">
		</a>
		<a class="spotlight" href="imagens/stripes.jpg">
			<img src="imagens/stripes.jpg" class="pictures" alt="Stripes">
		</a>
		<a class="spotlight" href="imagens/varanda.jpg">
			<img src="imagens/varanda.jpg" class="pictures" alt="varanda">
		</a>
		<a class="spotlight" href="imagens/vhs.jpg">
			<img src="imagens/vhs.jpg" class="pictures" alt="Vhs">
		</a>
	</figure>

	<footer>

		<p>Teste do Plugin Ligthbox</p>
		
		
	</footer>
</body>
</html>
